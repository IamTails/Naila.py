version: 2
jobs:
  build:
    working_directory: ~/repo
    machine:
      image: ubuntu-1604:201903-01

    steps:
      - checkout

      - restore_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}

      - run:
          command: |
            sudo pip install pipenv
            pipenv install

      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ./venv

      - run:
          command: |
            pipenv shell
            python -m compileall main.py modules utils

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-reports
          destination: test-reports
